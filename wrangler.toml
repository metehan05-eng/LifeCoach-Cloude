name = "lifecoach-ai"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# KV Namespace Bağlantısı
# Kullanıcı verileri ve seanslar için
[[kv_namespaces]]
binding = "LIFE_COACH_KV"
id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # Dashboard'dan aldığınız KV ID'sini buraya yapıştırın
preview_id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # Aynısını buraya da yapıştırabilirsiniz

# Rate limit (istek limiti) verileri için
[[kv_namespaces]]
binding = "LIMITS_KV"
id = "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy" # Yeni LIMITS_KV için aldığınız ID'yi buraya yapıştırın
preview_id = "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy" # Aynısını buraya da yapıştırabilirsiniz