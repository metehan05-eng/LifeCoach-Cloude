<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LifeCoach AI Logo Preview</title>
<style>
  body { background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: sans-serif; gap: 40px; padding: 40px; }
  h2 { color: #00e5c8; margin: 0 0 8px; font-size: 13px; letter-spacing: 3px; text-transform: uppercase; }
  .card { display: flex; flex-direction: column; align-items: center; }
  .favicon-row { display: flex; gap: 16px; align-items: center; }
  .tab-mock { background: #1e1e1e; border-radius: 8px 8px 0 0; padding: 8px 20px 8px 10px; display: flex; align-items: center; gap: 8px; color: #ccc; font-size: 13px; border: 1px solid #333; border-bottom: none; }
</style>
</head>
<body>
  <div class="card">
    <h2>Splash Screen Logo</h2>
    <img src="lifecoach-logo-splash.svg" width="400" height="400" style="border-radius: 32px;"/>
  </div>
  
  <div class="card">
    <h2>Favicon / Tab Icon</h2>
    <div class="favicon-row">
      <img src="lifecoach-favicon.svg" width="64" height="64" style="border-radius: 14px;"/>
      <img src="lifecoach-favicon.svg" width="32" height="32" style="border-radius: 7px;"/>
      <img src="lifecoach-favicon.svg" width="16" height="16" style="border-radius: 3px;"/>
    </div>
    <div style="margin-top: 20px;">
      <div class="tab-mock">
        <img src="lifecoach-favicon.svg" width="16" height="16" style="border-radius: 3px;"/>
        LifeCoach AI
      </div>
    </div>
  </div>
</body>
</html>
