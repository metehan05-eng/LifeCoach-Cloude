<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla — LifeCoach AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/lifecoach-favicon.svg">
    <link rel="apple-touch-icon" href="/lifecoach-logo-splash.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LifeCoach AI">
    <link rel="apple-touch-startup-image" href="/lifecoach-logo-splash.svg">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #030712;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(ellipse 70% 60% at 30% 40%, rgba(15, 118, 110, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 70% 70%, rgba(34, 211, 238, 0.07) 0%, transparent 60%),
                #030712;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: #0F766E; top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: #22D3EE; bottom: -60px; right: -60px; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(45, 212, 191, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 191, 0.025) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(45, 212, 191, 0.15);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(45, 212, 191, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: card-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 20px; right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.4), transparent);
        }

        /* Step indicator */
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 28px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(45, 212, 191, 0.15);
            border: 1px solid rgba(45, 212, 191, 0.2);
            transition: all 0.3s;
        }

        .step-dot.active {
            background: #2DD4BF;
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
            width: 24px;
            border-radius: 4px;
        }

        .step-dot.done {
            background: rgba(45, 212, 191, 0.4);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0F766E, #2DD4BF);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.4), 0 8px 20px rgba(0,0,0,0.3);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(45, 212, 191, 0.3), 0 8px 20px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(45, 212, 191, 0.6), 0 0 80px rgba(45, 212, 191, 0.15), 0 8px 20px rgba(0,0,0,0.3); }
        }

        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #2DD4BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(100, 116, 139, 0.9);
            font-size: 0.875rem;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .form-group { margin-bottom: 18px; }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(148, 163, 184, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(45, 212, 191, 0.12);
            border-radius: 14px;
            color: rgba(226, 232, 240, 0.95);
            padding: 12px 16px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: rgba(45, 212, 191, 0.4);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        .form-input::placeholder { color: rgba(100, 116, 139, 0.6); }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(100, 116, 139, 0.6);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .form-input.with-icon { padding-left: 40px; }

        /* PIN input */
        .pin-input {
            text-align: center;
            letter-spacing: 0.5em;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Timer */
        .timer-display {
            text-align: center;
            padding: 16px;
            background: rgba(45, 212, 191, 0.05);
            border: 1px solid rgba(45, 212, 191, 0.1);
            border-radius: 14px;
            margin-bottom: 16px;
        }

        .timer-label {
            font-size: 0.7rem;
            color: rgba(100, 116, 139, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .timer-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #2DD4BF;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.4);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #0F766E, #14B8A6);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 14px;
            color: white;
            padding: 13px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.35);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(15, 118, 110, 0.55);
        }

        .btn-submit:hover::before { opacity: 1; }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit.loading { pointer-events: none; opacity: 0.7; }

        .btn-secondary {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(45, 212, 191, 0.12);
            border-radius: 14px;
            color: rgba(148, 163, 184, 0.8);
            padding: 11px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: rgba(45, 212, 191, 0.08);
            border-color: rgba(45, 212, 191, 0.25);
            color: #2DD4BF;
        }

        .message-box {
            border-radius: 12px;
            font-size: 0.8rem;
            padding: 10px 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .message-box.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .message-box.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .auth-link {
            color: #2DD4BF;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-link:hover { color: #5eead4; }

        .auth-footer {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(100, 116, 139, 0.8);
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(45, 212, 191, 0.08);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(45, 212, 191, 0.3); border-radius: 20px; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="auth-card mx-4">
        <!-- Logo -->
        <div class="logo-icon">
            <img src="/lifecoach-logo-splash.svg" alt="LifeCoach AI" class="w-10 h-10 object-contain drop-shadow-md">
        </div>

        <h1 class="auth-title">Şifre Sıfırla</h1>
        <p class="auth-subtitle" id="page-desc">PIN kodu almak için e-posta adresinizi girin.</p>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step-dot active" id="dot-1"></div>
            <div class="step-dot" id="dot-2"></div>
            <div class="step-dot" id="dot-3"></div>
        </div>

        <!-- STEP 1: EMAIL -->
        <form id="step-email">
            <div class="form-group">
                <label class="form-label">E-posta Adresi</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" required class="form-input with-icon" placeholder="ornek@email.com">
                </div>
            </div>
            <button type="submit" class="btn-submit" id="send-pin-btn">
                <i class="fa-solid fa-paper-plane mr-2"></i>
                PIN Kodu Gönder
            </button>
        </form>

        <!-- STEP 2: PIN VERIFICATION -->
        <form id="step-pin" class="hidden">
            <div class="form-group">
                <label class="form-label">6 Haneli PIN Kodu</label>
                <input type="text" id="pin" maxlength="6" class="form-input pin-input" placeholder="• • • • • •">
            </div>

            <div class="timer-display">
                <div class="timer-label">Kalan Süre</div>
                <div class="timer-value" id="timer">03:00</div>
            </div>

            <button type="button" id="verify-pin-btn" class="btn-submit">
                <i class="fa-solid fa-shield-check mr-2"></i>
                PIN Doğrula
            </button>

            <button type="button" id="resend-btn" class="btn-secondary hidden">
                <i class="fa-solid fa-rotate-right mr-2"></i>
                PIN Tekrar Gönder
            </button>
        </form>

        <!-- STEP 3: NEW PASSWORD -->
        <form id="step-password" class="hidden">
            <div class="form-group">
                <label class="form-label">Yeni Şifre</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="new-password" required class="form-input with-icon" placeholder="En az 8 karakter">
                </div>
            </div>
            <button type="submit" class="btn-submit">
                <i class="fa-solid fa-check-circle mr-2"></i>
                Şifreyi Güncelle
            </button>
        </form>

        <div id="message-box" class="message-box hidden" style="margin-top: 12px;"></div>

        <div class="auth-footer">
            <a href="/login" class="auth-link">
                <i class="fa-solid fa-arrow-left mr-1" style="font-size: 11px;"></i>
                Girişe Dön
            </a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let timerInterval;

        const messageBox = document.getElementById('message-box');
        
        function showMessage(msg, type) {
            if (!msg) { messageBox.classList.add('hidden'); return; }
            messageBox.textContent = msg;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
        }

        function updateSteps(step) {
            const dots = [
                document.getElementById('dot-1'),
                document.getElementById('dot-2'),
                document.getElementById('dot-3')
            ];
            dots.forEach((dot, i) => {
                dot.className = 'step-dot';
                if (i + 1 < step) dot.classList.add('done');
                else if (i + 1 === step) dot.classList.add('active');
            });
        }

        function startTimer() {
            let timeLeft = 180;
            const timerDisplay = document.getElementById('timer');
            const resendBtn = document.getElementById('resend-btn');
            
            resendBtn.classList.add('hidden');
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 30) {
                    timerDisplay.style.color = '#ef4444';
                    timerDisplay.style.textShadow = '0 0 20px rgba(239, 68, 68, 0.4)';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "00:00";
                    showMessage("PIN süresi doldu. Lütfen tekrar gönderin.", "error");
                    resendBtn.classList.remove('hidden');
                }
                timeLeft--;
            }, 1000);
        }

        // STEP 1: Send PIN
        document.getElementById('step-email').addEventListener('submit', async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value;
            const btn = document.getElementById('send-pin-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Gönderiliyor...';
            btn.classList.add('loading');
            
            try {
                const res = await fetch('/api/send-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('step-email').classList.add('hidden');
                    document.getElementById('step-pin').classList.remove('hidden');
                    document.getElementById('page-desc').textContent = `PIN kodu ${userEmail} adresine gönderildi.`;
                    updateSteps(2);
                    startTimer();
                    showMessage("PIN başarıyla gönderildi! ✓", "success");
                } else {
                    showMessage(data.error, "error");
                    btn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> PIN Kodu Gönder';
                    btn.classList.remove('loading');
                }
            } catch (err) {
                showMessage("Bağlantı hatası oluştu.", "error");
                btn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> PIN Kodu Gönder';
                btn.classList.remove('loading');
            }
        });

        // Resend PIN
        document.getElementById('resend-btn').addEventListener('click', () => {
            document.getElementById('step-email').dispatchEvent(new Event('submit'));
        });

        // STEP 2: Verify PIN
        document.getElementById('verify-pin-btn').addEventListener('click', () => {
            const pin = document.getElementById('pin').value;
            if (pin.length !== 6) return showMessage("Lütfen 6 haneli PIN girin.", "error");
            
            document.getElementById('step-pin').classList.add('hidden');
            document.getElementById('step-password').classList.remove('hidden');
            document.getElementById('page-desc').textContent = "Yeni şifrenizi belirleyin.";
            updateSteps(3);
            messageBox.classList.add('hidden');
        });

        // STEP 3: Reset Password
        document.getElementById('step-password').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            const newPassword = document.getElementById('new-password').value;

            try {
                const res = await fetch('/api/reset-password-confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, pin, newPassword })
                });
                
                const data = await res.json();

                if (data.success) {
                    showMessage("Şifre başarıyla güncellendi! Yönlendiriliyor... ✓", "success");
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    showMessage(data.error, "error");
                    if (data.error && data.error.includes("PIN")) {
                        document.getElementById('step-password').classList.add('hidden');
                        document.getElementById('step-pin').classList.remove('hidden');
                        updateSteps(2);
                    }
                }
            } catch (err) {
                showMessage("Bir hata oluştu. Lütfen tekrar deneyin.", "error");
            }
        });
    </script>
</body>
</html>
