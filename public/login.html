<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş — LifeCoach AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/lifecoach-favicon.svg">
    <link rel="apple-touch-icon" href="/lifecoach-logo-splash.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LifeCoach AI">
    <link rel="apple-touch-startup-image" href="/lifecoach-logo-splash.svg">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0F766E">
    <meta name="msapplication-TileColor" content="#0F766E">
    <meta name="msapplication-TileImage" content="/lifecoach-logo-splash.svg">
    <meta name="application-name" content="LifeCoach AI">
    <meta name="msapplication-starturl" content="/">
    <meta name="msapplication-navbutton-color" content="#0F766E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered: ', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- Add to Home Screen Prompt -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button
        const installButton = document.createElement('button');
        installButton.innerHTML = 'Ana Ekrana Ekle <i class="fa-solid fa-download fa-xs ml-1"></i>';
        installButton.className = 'install-btn btn-submit fixed bottom-4 right-4 z-50 rounded-lg px-4 py-2 text-sm shadow-lg';
        installButton.style.display = 'none';
        
        document.body.appendChild(installButton);
        
        // Show button after 3 seconds
        setTimeout(() => {
          if (deferredPrompt) {
            installButton.style.display = 'block';
          }
        }, 3000);
        
        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      });
      
      // Check if app is launched from home screen
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed.');
        const installButton = document.querySelector('.install-btn');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
      
      // Check if launched from home screen
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Launched in standalone mode');
        document.body.classList.add('standalone-mode');
      } else {
        console.log('Launched in browser');
      }
    </script>
    
    <style>
      .standalone-mode body { margin-top: 0 !important; }
      .standalone-mode .install-btn { display: none !important; }
      .standalone-mode .auth-card { margin-top: 0 !important; }
    </style>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #030712;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 60% at 20% 30%, rgba(15, 118, 110, 0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 70%, rgba(34, 211, 238, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 50% 40% at 50% 90%, rgba(45, 212, 191, 0.06) 0%, transparent 60%),
                #030712;
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        .orb-1 { width: 500px; height: 500px; background: #0F766E; top: -150px; left: -150px; animation-delay: 0s; }
        .orb-2 { width: 350px; height: 350px; background: #22D3EE; bottom: -80px; right: -80px; animation-delay: -4s; }
        .orb-3 { width: 250px; height: 250px; background: #2DD4BF; top: 50%; left: 60%; animation-delay: -2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Card */
        .auth-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(45, 212, 191, 0.15);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(45, 212, 191, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: card-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 20px; right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.4), transparent);
        }

        /* Logo */
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0F766E, #2DD4BF);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.4), 0 8px 20px rgba(0,0,0,0.3);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(45, 212, 191, 0.3), 0 8px 20px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(45, 212, 191, 0.6), 0 0 80px rgba(45, 212, 191, 0.15), 0 8px 20px rgba(0,0,0,0.3); }
        }

        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #2DD4BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(100, 116, 139, 0.9);
            font-size: 0.875rem;
            margin-bottom: 32px;
        }

        /* Form elements */
        .form-group { margin-bottom: 18px; }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(148, 163, 184, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(45, 212, 191, 0.12);
            border-radius: 14px;
            color: rgba(226, 232, 240, 0.95);
            padding: 12px 16px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: rgba(45, 212, 191, 0.4);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        .form-input::placeholder { color: rgba(100, 116, 139, 0.6); }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(100, 116, 139, 0.6);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .form-input.with-icon { padding-left: 40px; }

        /* Submit button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #0F766E, #14B8A6);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 14px;
            color: white;
            padding: 13px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.35);
            margin-top: 8px;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(15, 118, 110, 0.55), 0 0 0 1px rgba(45, 212, 191, 0.3);
        }

        .btn-submit:hover::before { opacity: 1; }
        .btn-submit:active { transform: translateY(0); }

        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Error message */
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.8rem;
            padding: 10px 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        /* Links */
        .auth-link {
            color: #2DD4BF;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-link:hover { color: #5eead4; }

        .forgot-link {
            font-size: 0.8rem;
            color: rgba(100, 116, 139, 0.8);
            text-decoration: none;
            transition: color 0.2s;
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 16px;
        }

        .forgot-link:hover { color: #2DD4BF; }

        .auth-footer {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(100, 116, 139, 0.8);
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(45, 212, 191, 0.08);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(45, 212, 191, 0.1);
        }

        .divider-text {
            font-size: 0.75rem;
            color: rgba(100, 116, 139, 0.6);
        }

        /* Feature badges */
        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .feature-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(45, 212, 191, 0.06);
            border: 1px solid rgba(45, 212, 191, 0.12);
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 0.7rem;
            color: rgba(45, 212, 191, 0.7);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(45, 212, 191, 0.3); border-radius: 20px; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="auth-card mx-4">
        <!-- Logo -->
        <div class="logo-icon">
            <i class="fa-solid fa-leaf text-white text-2xl"></i>
        </div>

        <h1 class="auth-title">Tekrar Hoş Geldiniz</h1>
        <p class="auth-subtitle">Kişisel gelişim yolculuğunuza devam edin.</p>

        <!-- Feature Badges -->
        <div class="feature-badges">
            <div class="feature-badge">
                <i class="fa-solid fa-bolt" style="font-size: 9px;"></i>
                Hızlı AI
            </div>
            <div class="feature-badge">
                <i class="fa-solid fa-lock" style="font-size: 9px;"></i>
                Şifreli
            </div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">E-posta Adresi</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" required class="form-input with-icon" placeholder="ornek@email.com">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" required class="form-input with-icon" placeholder="••••••••">
                </div>
            </div>

            <a href="/forgot-password" class="forgot-link">
                <i class="fa-solid fa-key" style="font-size: 10px; margin-right: 4px;"></i>
                Şifremi Unuttum
            </a>

            <div id="error-msg" class="error-msg hidden"></div>

            <button type="submit" class="btn-submit" id="submit-btn">
                <span id="btn-text">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i>
                    Giriş Yap
                </span>
            </button>
        </form>

        <div class="auth-footer">
            Hesabınız yok mu?
            <a href="/signup" class="auth-link ml-1">Ücretsiz Kaydolun →</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');

            errorMsg.classList.add('hidden');
            submitBtn.classList.add('loading');
            btnText.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Giriş yapılıyor...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();

                if (data.success) {
                    btnText.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Başarılı!';
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => { window.location.href = '/'; }, 500);
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.classList.remove('hidden');
                    submitBtn.classList.remove('loading');
                    btnText.innerHTML = '<i class="fa-solid fa-right-to-bracket mr-2"></i> Giriş Yap';
                }
            } catch (err) {
                errorMsg.textContent = "Bir bağlantı hatası oluştu. Lütfen tekrar deneyin.";
                errorMsg.classList.remove('hidden');
                submitBtn.classList.remove('loading');
                btnText.innerHTML = '<i class="fa-solid fa-right-to-bracket mr-2"></i> Giriş Yap';
            }
        });
    </script>
</body>
</html>
