<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol — LifeCoach AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/lifecoach-favicon.svg">
    <link rel="apple-touch-icon" href="/lifecoach-logo-splash.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LifeCoach AI">
    <link rel="apple-touch-startup-image" href="/lifecoach-logo-splash.svg">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #030712;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 60% at 80% 20%, rgba(15, 118, 110, 0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 20% 80%, rgba(34, 211, 238, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 50% 40% at 50% 50%, rgba(45, 212, 191, 0.05) 0%, transparent 60%),
                #030712;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        .orb-1 { width: 450px; height: 450px; background: #0F766E; top: -100px; right: -100px; animation-delay: 0s; }
        .orb-2 { width: 350px; height: 350px; background: #22D3EE; bottom: -80px; left: -80px; animation-delay: -3s; }
        .orb-3 { width: 200px; height: 200px; background: #2DD4BF; top: 40%; left: 30%; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(45, 212, 191, 0.15);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(45, 212, 191, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: card-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 20px; right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.4), transparent);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0F766E, #2DD4BF);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.4), 0 8px 20px rgba(0,0,0,0.3);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(45, 212, 191, 0.3), 0 8px 20px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(45, 212, 191, 0.6), 0 0 80px rgba(45, 212, 191, 0.15), 0 8px 20px rgba(0,0,0,0.3); }
        }

        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #2DD4BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(100, 116, 139, 0.9);
            font-size: 0.875rem;
            margin-bottom: 28px;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(148, 163, 184, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(45, 212, 191, 0.12);
            border-radius: 14px;
            color: rgba(226, 232, 240, 0.95);
            padding: 12px 16px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: rgba(45, 212, 191, 0.4);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        .form-input::placeholder { color: rgba(100, 116, 139, 0.6); }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(100, 116, 139, 0.6);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .form-input.with-icon { padding-left: 40px; }

        /* Password strength */
        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 3px;
            border-radius: 2px;
            background: rgba(45, 212, 191, 0.1);
            transition: background 0.3s;
        }

        .strength-bar.active-weak { background: #ef4444; }
        .strength-bar.active-medium { background: #f59e0b; }
        .strength-bar.active-strong { background: #22c55e; }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #0F766E, #14B8A6);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 14px;
            color: white;
            padding: 13px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.35);
            margin-top: 8px;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(15, 118, 110, 0.55), 0 0 0 1px rgba(45, 212, 191, 0.3);
        }

        .btn-submit:hover::before { opacity: 1; }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit.loading { pointer-events: none; opacity: 0.7; }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.8rem;
            padding: 10px 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .auth-link {
            color: #2DD4BF;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-link:hover { color: #5eead4; }

        .auth-footer {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(100, 116, 139, 0.8);
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(45, 212, 191, 0.08);
        }

        /* Benefits list */
        .benefits {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(45, 212, 191, 0.04);
            border: 1px solid rgba(45, 212, 191, 0.08);
            border-radius: 16px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: rgba(148, 163, 184, 0.8);
        }

        .benefit-icon {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            background: rgba(45, 212, 191, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #2DD4BF;
            font-size: 9px;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(45, 212, 191, 0.3); border-radius: 20px; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="auth-card mx-4">
        <!-- Logo -->
        <div class="logo-icon">
            <i class="fa-solid fa-leaf text-white text-2xl"></i>
        </div>

        <h1 class="auth-title">Hesap Oluştur</h1>
        <p class="auth-subtitle">Kişisel gelişim yolculuğunuza bugün başlayın.</p>

        <!-- Benefits -->
        <div class="benefits">
            <div class="benefit-item">
                <div class="benefit-icon"><i class="fa-solid fa-brain"></i></div>
                <span>Kişiselleştirilmiş AI koçluk desteği</span>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon"><i class="fa-solid fa-chart-line"></i></div>
                <span>Hedef takibi ve ilerleme analizi</span>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon"><i class="fa-solid fa-shield-halved"></i></div>
                <span>Güvenli ve şifreli sohbet geçmişi</span>
            </div>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label class="form-label">Tam Ad</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="name" required class="form-input with-icon" placeholder="Adınız Soyadınız">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">E-posta Adresi</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" required class="form-input with-icon" placeholder="ornek@email.com">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" required class="form-input with-icon" placeholder="En az 8 karakter" oninput="checkPasswordStrength(this.value)">
                </div>
                <div class="password-strength" id="strength-bars">
                    <div class="strength-bar" id="bar-1"></div>
                    <div class="strength-bar" id="bar-2"></div>
                    <div class="strength-bar" id="bar-3"></div>
                    <div class="strength-bar" id="bar-4"></div>
                </div>
            </div>

            <div id="error-msg" class="error-msg hidden"></div>

            <button type="submit" class="btn-submit" id="submit-btn">
                <span id="btn-text">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    Ücretsiz Kaydol
                </span>
            </button>
        </form>

        <div class="auth-footer">
            Zaten hesabınız var mı?
            <a href="/login" class="auth-link ml-1">Giriş Yapın →</a>
        </div>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const bars = [
                document.getElementById('bar-1'),
                document.getElementById('bar-2'),
                document.getElementById('bar-3'),
                document.getElementById('bar-4')
            ];

            bars.forEach(b => { b.className = 'strength-bar'; });

            if (password.length === 0) return;

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password) && /[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const cls = strength <= 1 ? 'active-weak' : strength <= 2 ? 'active-medium' : 'active-strong';
            for (let i = 0; i < strength; i++) {
                bars[i].classList.add(cls);
            }
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');

            errorMsg.classList.add('hidden');
            submitBtn.classList.add('loading');
            btnText.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Hesap oluşturuluyor...';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await res.json();

                if (data.success) {
                    btnText.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Hesap oluşturuldu!';
                    setTimeout(() => { window.location.href = '/login'; }, 800);
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.classList.remove('hidden');
                    submitBtn.classList.remove('loading');
                    btnText.innerHTML = '<i class="fa-solid fa-user-plus mr-2"></i> Ücretsiz Kaydol';
                }
            } catch (err) {
                errorMsg.textContent = "Bir bağlantı hatası oluştu. Lütfen tekrar deneyin.";
                errorMsg.classList.remove('hidden');
                submitBtn.classList.remove('loading');
                btnText.innerHTML = '<i class="fa-solid fa-user-plus mr-2"></i> Ücretsiz Kaydol';
            }
        });
    </script>
</body>
</html>
